<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File-->
    <!--<link rel="stylesheet" href="style.css" />-->
	
	<style>
		/* Import Google font - Poppins */
		@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
		* {
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		  font-family: "Poppins", sans-serif;
		}
		body {
		  min-height: 100vh;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  padding: 20px;
		  background: rgb(130, 106, 251);
		}
		.container {
		  position: relative;
		  max-width: 700px;
		  width: 100%;
		  background: #fff;
		  padding: 25px;
		  border-radius: 8px;
		  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}
		.container header {
		  font-size: 1.5rem;
		  color: #333;
		  font-weight: 500;
		  text-align: center;
		}
		.button_container{
			position: flex;
		}
		.button_container  button{
			position: relative;
			height: 55px;
			width: 30%;
			color: #fff;
			font-size: 1rem;
			font-weight: 400;
			margin-top: 30px;
			margin-left: 13%;
			border: none;
			cursor: pointer;
			transition: all 0.2s ease;
			background: rgb(130, 106, 251);
		}
		.button_container button:hover {
		  background: rgb(88, 56, 250);
		}
		/*Responsive*/
		@media screen and (max-width: 500px) {
		  .form .column {
		    flex-wrap: wrap;
		  }
		}
	</style>
	
  </head>
  <body>
    <section class="container">
      <header>Welcome to The Fitness And Health Tracker App</header>
    
	  <div class="button_container">
	        <a href="http://localhost:9090/reg"><button>Sign in</button></a>
      	 	<a href="http://localhost:9090/log"><button>Log in</button></a>
	  </div>
	
    </section>
  </body>
</html>
